
# bbolt is a transitive dependency, and go dep favors v1.3.0, which is
# lacking `Bucket.SetSequence()`.
required = ["github.com/coreos/bbolt"]

[[constraint]]
  version = "v1.3.1-coreos.6"
  name = "github.com/coreos/bbolt"

[[override]]
  version = "v0.0.5"      
  name = "github.com/katzenpost/core"

[[constraint]]
  version = "v0.0.6"
  name = "github.com/katzenpost/authority"

[[constraint]]
  branch = "master"
  name = "github.com/katzenpost/client"

[[constraint]]
  version = "v0.0.4"
  name = "github.com/katzenpost/mailproxy"

[[constraint]]
  branch = "master"
  name = "github.com/katzenpost/panda"

[[constraint]]
  name = "github.com/katzenpost/playground"
  version = "0.0.2"

[[constraint]]
  branch = "master"
  name = "github.com/katzenpost/registration_client"

[[constraint]]
  version = "v0.0.5"
  name = "github.com/katzenpost/server"

# other stuff

[[constraint]]
  name = "github.com/BurntSushi/toml"
  version = "0.3.0"

[[constraint]]
  name = "github.com/abiosoft/ishell"
  version = "2.0.0"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.7.0"

[[constraint]]
  branch = "master"
  name = "github.com/hpcloud/tail"


[[constraint]]
  name = "github.com/ugorji/go"
  version = "1.1.1"

[prune]
  go-tests = true
  unused-packages = true
